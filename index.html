<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="images/favicon_180.png">
    <title>넥서스 플래그십 서울 갤러리 : Nexus Falgship Seoul Gallery</title>
    <link rel="stylesheet" href="js/swiper/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="wrap">

        <!-- Header -->
        <header class="header">
            <div class="container">
                <a href="index.html" class="header__logo"></a>
                <nav class="gnb">
                    <ul class="gnb-list">
                        <li><a href="#">NEXUS</a></li>
                        <li><a href="#">BRANDS</a></li>
                        <li><a href="#">PRODUCTS</a></li>
                        <li><a href="#">NEWS&EVENT</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!--// Header -->



        <!-- Visual -->
        <section class="visual">
            <div class="swiper-container sw-visual">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="visual-area visual-area-1">
                            <div class="container">
                                <a href="#">
                                    <img src="images/img-nexus-logo.svg" alt="NEXUS">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="visual-area visual-area-2">
                            <div class="container">
                                <a href="#">
                                    <img src="images/img-molteni-logo-2.svg" alt="Molteni&C">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="visual-area visual-area-3">
                            <div class="container">
                                <a href="#">
                                    <img src="images/img-dada-logo-2.svg" alt="Dada">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="visual-area visual-area-4">
                            <div class="container">
                                <a href="#">
                                    <img src="images/img-gessi-logo-2.svg" alt="GESSI">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="visual-area visual-area-5">
                            <div class="container">
                                <a href="#">
                                    <img src="images/img-fontana-logo-2.svg" alt="FontanaArte">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="visual-area visual-area-6">
                            <div class="container">
                                <a href="#">
                                    <img src="images/img-kettal-logo-2.svg" alt="KETTAL">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination sw-visual__pg"></div>
        </section>
        <!--// Visual -->



        <!-- OUR STORY -->
        <section class="story">
            <div class="container">
                <div class="story-box story-box-top">
                    <h2 class="story__tit">OUR STORY</h2>
                </div>
                <div class="story-box story-box-1">

                </div>
                <div class="story-box story-box-2">

                </div>
                <div class="story-box story-box-3 story-box-up">

                </div>
                <div class="story-box story-box-4">

                </div>
                <div class="story-box story-box-5 story-box-up">

                </div>
                <div class="story-box story-box-6">

                </div>
                <div class="story-box story-box-7 story-box-up">

                </div>
                <div class="story-box story-box-8">

                </div>
                <div class="story-box story-box-bot story-box-up"></div>
            </div>
        </section>
        <!--// OUR STORY -->



        <!-- Gallery -->
        <section class="gallery">

        </section>
        <!--// Gallery -->



        <!-- Contact -->
        <section class="contact">

        </section>
        <!--// Contact -->



        <!-- Nexus Brands -->
        <section class="brand">

        </section>
        <!--// Nexus Brands -->



        <!-- Footer -->
        <footer class="footer">

        </footer>
        <!--// Footer -->

    </div>

    <!--[if lt IE 9]>
